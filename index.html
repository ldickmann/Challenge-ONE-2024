<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificar</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
    </header>
    <main class="decodificador">
        <div class="content__elevado">
            <section class="logo">
                    <img class="logo__alura" src="./assets/alura-oracle.png" alt="logo-alura">
            </section>
            <section class="decodif__conteudo">
                <h1 class="decodif__conteudo__titulo">Bem-vindo ao decodificador de texto!</h1>
                <h3 class="decodif__conteudo__subtitulo">Desafio Alura e Oracle ONE: Challenge Encriptador</h3>
                <div class="decodif__conteudo__input">
                    <input type="text" class="decodif__conteudo__input__campo" placeholder="Digite seu texto aqui">
                    <p class="decodif__conteudo__paragrafo"><img src="./assets/exclamation-circle-fill.png" alt="exclamacao">
                        Apenas letras minúsculas, sem acento ou caracteres especiais.
                    </p>
                </div>
                <div class="decodif__btn">
                    <button class="decodif__btn__cript">Criptografar</button>
                    <button class="decodif__btn__descript">Descriptografar</button>
                </div>
            </section>
            <section class="decodif__resultado">
                <img class="decodif__resultado__img" src="./assets/cartoon-hacker.jpg" alt="cartoon-cadeado">
                <div class="decodif__resultado__texto">
                    <h2 class="decodif__resultado__titulo">Nenhuma mensagem encontrada</h2>
                    <p class="decodif__resultado__texto__paragrafo">Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
            </section>
        </div>
    </main>
    <footer class="rodape">
        <a class="github" href="https://github.com/ldickmann">
            <img src="./assets/github.png" alt="Logo do Github" class="btn__img">
        </a>
        <a class="linkedin" href="https://linkedin.com/in/lucas-dickmann">
            <img src="./assets/linkedin.png" alt="Logo linkedin" class="btn__img">
        </a>
        <a class="apresentacao__btn__link" href="https://instagram.com/luksdickmann/">
            <img src="./assets/instagram.png" alt="Logo do Instagram" class="apresentacao__btn__img">
        </a>
        <p>Copyright © Lucas E. Dickmann</p>
    </footer>
</body>
</html>
